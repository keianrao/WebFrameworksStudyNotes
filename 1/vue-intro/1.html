<!DOCTYPE HTML>
<HTML>

	<META CHARSET="UTF-8">
	
	<DIV ID="app">
		{{ message }}
	</DIV>
	
	<HR>
	
	<DIV ID="app2">
		<BUTTON V-BIND:TITLE="message">
			Look at my tooltip!
		</BUTTON>
	</DIV>

	<SCRIPT SRC="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></SCRIPT>
	<SCRIPT>
		var app = new Vue({
			el: "#app",
			data: {
				message: "The comparison between pickled pineapples and pickled mangoes are as follows:"
			}
		});
		
		var app2 = new Vue({
			el: "#app2",
			data: {
				message:
					"This page was loaded on "
					+ new Date().toLocaleString()
			}
		});
	</SCRIPT>
	
</HTML>
